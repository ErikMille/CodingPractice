const voters = [
  {name:'Bob' , age: 30, voted: true},
  {name:'Jake' , age: 32, voted: true},
  {name:'Kate' , age: 25, voted: false},
  {name:'Sam' , age: 20, voted: false},
  {name:'Phil' , age: 21, voted: true},
  {name:'Ed' , age:55, voted:true},
  {name:'Tami' , age: 54, voted:true},
  {name: 'Mary', age: 31, voted: false},
  {name: 'Becky', age: 43, voted: false},
  {name: 'Joey', age: 41, voted: true},
  {name: 'Jeff', age: 30, voted: true},
  {name: 'Zack', age: 19, voted: false}
];
let votersCount ={ 
  youngVotes: 0,
  youth: 0,
  midVotes: 0,
  mids: 0,
  oldVotes: 0,
  olds: 0 
}
voted=voters.filter(val=>val.voted)
votersCount.oldVotes = voted.reduce((x,y) => (y.age>35)&&(y.age<=55) ? x+1: x, votersCount.oldVotes)
votersCount.midVotes = voted.reduce((x,y) => (y.age>25)&&(y.age<=35) ? x+1: x, votersCount.midVotes)
votersCount.youngVotes = voted.reduce((x,y) => y.age<=25 ? x+1: x, votersCount.youngVotes)

votersCount.olds = voters.reduce((x,y) => (y.age>35)&&(y.age<=55) ? x+1: x, votersCount.olds)
votersCount.mids = voters.reduce((x,y) => (y.age>25)&&(y.age<=35) ? x+1: x, votersCount.mids)
votersCount.youth = voters.reduce((x,y) => y.age<=25 ? x+1: x, votersCount.youth)
console.log(votersCount)

let votersCount2 ={ 
  youngVotes: 0,
  youth: 0,
  midVotes: 0,
  mids: 0,
  oldVotes: 0,
  olds: 0 
}
votersCount2 = voters.reduce((x,y) => {
    if(y.age<=25){
        x.youngVotes=y.voted? x.youngVotes+1:x.youngVotes;
        x.youth++;
    }else if(y.age<=35){
        x.midVotes=y.voted? x.midVotes+1:x.midVotes;
        x.mids++;
    }else{
        x.oldVotes=y.voted? x.oldVotes+1:x.oldVotes;
        x.olds++;
    }
    return x;
}, votersCount2);

console.log(votersCount2);
